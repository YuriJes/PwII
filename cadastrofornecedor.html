<style>
  .welcome-container {
    border-radius: 16px;
    background-color: #fff;
    box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.25);
    display: flex;
    max-width: 945px;
    flex-direction: column;
    align-items: flex-start;
    padding: 16px 80px;
  }
  
  .welcome-heading {
    color: #f8bd71;
    align-self: center;
    font: 900 24px/2 Poppins, sans-serif;
  }
  
  .welcome-subheading {
    color: #7d7d7d;
    align-self: center;
    margin-top: 16px;
    font: 900 20px Poppins, sans-serif;
  }
  
  .company-input {
    background-color: #dfdfdf;
    display: flex;
    gap: 40px 46px;
    overflow: hidden;
    flex-wrap: wrap;
    margin: 23px 200px 0 0;
    padding: 12px 25px;
    border: 1px solid #fff;
  }
  
  .icon-wrapper {
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  
  .icon {
    aspect-ratio: 1.08;
    object-fit: contain;
    object-position: center;
    width: 28px;
  }
  
  .input-label {
    color: #888;
    flex-basis: auto;
    flex-grow: 1;
    font: 900 16px/2 Poppins, sans-serif;
  }
  
  .contact-input {
    background-color: #dfdfdf;
    display: flex;
    margin-top: 24px;
    width: 100%;
    max-width: 683px;
    align-items: flex-start;
    gap: 40px 50px;
    overflow: hidden;
    flex-wrap: wrap;
    padding: 13px 29px;
    border: 1px solid #fff;
  }
  
  .email-input,
  .phone-input,
  .address-input {
    background-color: #dfdfdf;
    display: flex;
    gap: 40px 46px;
    overflow: hidden;
    color: #888;
    white-space: nowrap;
    flex-wrap: wrap;
    margin: 23px 200px 0 0;
    padding: 14px 26px;
    font: 900 16px/2 Poppins, sans-serif;
    border: 1px solid #fff;
  }
  
  .submit-button {
    text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 30px;
    background-color: #0ea98d;
    align-self: center;
    margin-top: 26px;
    width: 244px;
    max-width: 100%;
    overflow: hidden;
    color: #f8bd71;
    padding: 21px 70px 0;
    font: 900 24px/30px Poppins, sans-serif;
    border: 3px solid transparent;
  }
  
  @media (max-width: 991px) {
    .welcome-container {
      padding: 0 20px;
    }
  
    .company-input,
    .contact-input,
    .email-input,
    .phone-input,
    .address-input {
      padding: 0 20px;
    }
  
    .input-label,
    .email-input,
    .phone-input,
    .address-input {
      max-width: 100%;
      white-space: initial;
    }
  
    .submit-button {
      padding-left: 20px;
    }
  }
  
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
  </style>
  
  <section class="welcome-container">
    <h1 class="welcome-heading">Seja bem vindo!</h1>
    <p class="welcome-subheading">É um prazer ter vc conosco!</p>
    
    <form>
      <div class="company-input">
        <div class="icon-wrapper">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/98fe67f2793c1eb44b24fae51b92105434fdb03f820a6aae57b1b37b97fa6f7a?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="icon" alt="" />
        </div>
        <label for="company-name" class="visually-hidden">Nome empresa</label>
        <input type="text" id="company-name" class="input-label" placeholder="Nome empresa" aria-label="Nome empresa" />
      </div>
      
      <div class="contact-input">
        <div class="icon-wrapper">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/520a18930d7bc7358b72e2fa6155120cef2c7847764f4843c5200e31f6d3dec7?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="icon" alt="" />
        </div>
        <label for="contact-name" class="visually-hidden">Contato</label>
        <input type="text" id="contact-name" class="input-label" placeholder="Contato" aria-label="Contato" />
      </div>
      
      <div class="email-input">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd976e426b3925b1d892d669cf52ba868f0df929eb6b5b0605b1de3cd8fa20ed?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="icon" alt="" />
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" class="input-label" placeholder="Email" aria-label="Email" />
      </div>
      
      <div class="phone-input">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/53ba399afafecc5551261ca5f4754a0b5406e7cd73cb72fe87a78aeaed19f35d?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="icon" alt="" />
        <label for="phone" class="visually-hidden">Telefone</label>
        <input type="tel" id="phone" class="input-label" placeholder="Telefone" aria-label="Telefone" />
      </div>
      
      <div class="address-input">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f80eb192e6f9f7f4806eab88bae1c43c6b5f74ce5c1e5e695056530373312c5?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="icon" alt="" />
        <label for="address" class="visually-hidden">Endereço</label>
        <input type="text" id="address" class="input-label" placeholder="Endereço" aria-label="Endereço" />
      </div>
      
      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </section>
