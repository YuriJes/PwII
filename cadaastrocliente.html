<style>
    .registration-container {
      border-radius: 16px;
      background-color: #fff;
      box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: flex-start;
      gap: 35px;
      flex-wrap: wrap;
      padding: 10px 80px 0 0;
    }
    
    @media (max-width: 991px) {
      .registration-container {
        padding-right: 20px;
      }
    }
    
    .logo {
      aspect-ratio: 1.34;
      object-fit: contain;
      object-position: center;
      width: 83px;
      align-self: end;
      margin-top: 490px;
    }
    
    @media (max-width: 991px) {
      .logo {
        margin-top: 40px;
      }
    }
    
    .form-wrapper {
      align-self: start;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      flex-basis: 0;
      width: fit-content;
    }
    
    @media (max-width: 991px) {
      .form-wrapper {
        max-width: 100%;
      }
    }
    
    .welcome-text {
      color: #f8bd71;
      align-self: center;
      font: 900 24px/2 Poppins, sans-serif;
    }
    
    .instruction-text {
      color: #7d7d7d;
      align-self: center;
      margin-top: 16px;
      font: 900 20px Poppins, sans-serif;
    }
    
    .input-container {
      background-color: #dfdfdf;
      display: flex;
      margin-top: 28px;
      gap: 40px 46px;
      overflow: hidden;
      flex-wrap: wrap;
      padding: 12px 25px;
      border: 1px solid #fff;
    }
    
    @media (max-width: 991px) {
      .input-container {
        padding: 0 20px;
      }
    }
    
    .icon-wrapper {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .input-icon {
      aspect-ratio: 1.08;
      object-fit: contain;
      object-position: center;
      width: 28px;
    }
    
    .input-field {
      color: #888;
      align-self: start;
      flex-grow: 1;
      width: 553px;
      flex-basis: auto;
      font: 900 16px/2 Poppins, sans-serif;
    }
    
    @media (max-width: 991px) {
      .input-field {
        max-width: 100%;
      }
    }
    
    .submit-button {
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 30px;
      background-color: #0ea98d;
      align-self: center;
      width: 244px;
      max-width: 100%;
      overflow: hidden;
      color: #f8bd71;
      white-space: nowrap;
      margin: 26px 0 0 16px;
      padding: 22px 60px;
      font: 900 24px/30px Poppins, sans-serif;
      border: 3px solid transparent;
    }
    
    @media (max-width: 991px) {
      .submit-button {
        padding-left: 20px;
        white-space: initial;
      }
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
    
    <section class="registration-container">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a78eccb3ff736b132c021d42e2fae39c8d60a74e8ddbb6bab34e8326211dc271?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="logo" alt="Company logo" />
      <div class="form-wrapper">
        <h1 class="welcome-text">Seja bem vindo!</h1>
        <p class="instruction-text">Preencha os campos!</p>
        <form>
          <div class="input-container">
            <div class="icon-wrapper">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/51b1f8307adacc1a4fa5e65e880f50b22965208351c21e88c2319a4fde0364d5?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="input-icon" alt="" />
            </div>
            <label for="nome" class="visually-hidden">Nome</label>
            <input type="text" id="nome" class="input-field" placeholder="Nome" aria-label="Nome" />
          </div>
          <div class="input-container">
            <label for="sobrenome" class="visually-hidden">Sobrenome</label>
            <input type="text" id="sobrenome" class="input-field" placeholder="Sobrenome" aria-label="Sobrenome" />
          </div>
          <div class="input-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd976e426b3925b1d892d669cf52ba868f0df929eb6b5b0605b1de3cd8fa20ed?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="input-icon" alt="" />
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Email" aria-label="Email" />
          </div>
          <div class="input-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/884e423b7bdc8c1ac3e41d608d09f63018ecbcba0b58ea11975f8ce277a39b02?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="input-icon" alt="" />
            <label for="telefone" class="visually-hidden">Telefone</label>
            <input type="tel" id="telefone" class="input-field" placeholder="Telefone" aria-label="Telefone" />
          </div>
          <div class="input-container">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2301b16c44a0324765a00ba02495beab17ce3238379aa7e1f6940168fdca3808?placeholderIfAbsent=true&apiKey=6d65331d59474a06ad42ad564ba99caa" class="input-icon" alt="" />
            <label for="endereco" class="visually-hidden">Endereço</label>
            <input type="text" id="endereco" class="input-field" placeholder="Endereço" aria-label="Endereço" />
          </div>
          <center>
         
            <button type="submit" class="submit-button">Cadastrar</button>
          </center>
        </form>

      </div>
    </section>
