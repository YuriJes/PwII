<style>
    .expense-form {
      display: flex;
      max-width: 245px;
      flex-direction: column;
      align-items: start;
      color: #888;
      font: 900 16px/2 Poppins, sans-serif;
    }
    
    .expense-title {
      color: #f8bd71;
      font-size: 20px;
      line-height: 2.5;
      align-self: center;
      margin-top: -18px;
    }
    
    .form-input {
      background-color: #dfdfdf;
      display: flex;
      margin-top: 15px;
      flex-direction: column;
      overflow: hidden;
      white-space: nowrap;
      border: 1px solid #fff;
    }
    
    .input-field {
      z-index: 10;
      background-color: #dfdfdf;
      overflow: hidden;
      padding: 10px 20px;
      border: 1px solid #fff;
      width: 100%;
      box-sizing: border-box;
    }
    
    .submit-button {
      text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 30px;
      background-color: #0ea98d;
      align-self: stretch;
      margin-top: 68px;
      width: 100%;
      overflow: hidden;
      font-size: 24px;
      color: #f8bd71;
      line-height: 30px;
      padding: 19px 0;
      border: 3px solid transparent;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
    <center>
    <section class="expense-form">
      <h2 class="expense-title">Despesas</h2>
      <form>
        <div class="form-input">
          <label for="description" class="visually-hidden">Descrição</label>
          <input id="description" type="text" class="input-field" placeholder="Descrição" aria-label="Descrição">
        </div>
        <div class="form-input">
          <label for="value" class="visually-hidden">Valor</label>
          <input id="value" type="number" class="input-field" placeholder="Valor" aria-label="Valor">
        </div>
        <div class="form-input">
          <label for="date" class="visually-hidden">Data de lançamento</label>
          <input id="date" type="date" class="input-field" aria-label="Data de lançamento">
        </div>
        <div class="form-input">
          <label for="category" class="visually-hidden">Categoria</label>
          <select id="category" class="input-field" aria-label="Categoria">
            <option value="">Selecione uma categoria</option>
          </select>
        </div>
        <div class="form-input">
          <label for="employee" class="visually-hidden">Funcionario</label>
          <select id="employee" class="input-field" aria-label="Funcionario">
            <option value="">Selecione um funcionário</option>
          </select>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
    </center> 
    </form>
    </section>
