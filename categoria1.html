<style>
    .category-form {
      display: flex;
      max-width: 327px;
      flex-direction: column;
      color: #F8BD71;
      font: 900 16px/2 Poppins, sans-serif;
    }
    
    .category-title {
      font-size: 20px;
      line-height: 2.5;
      align-self: center;
      margin-top: -15px;
    }
    
    .form-input {
      background-color: #DFDFDF;
      margin-top: 16px;
      width: 100%;
      overflow: hidden;
      color: #888;
      white-space: nowrap;
      padding: 10px 26px;
      border: 1px solid #FFF;
    }
    
    .submit-button {
      color: #F8BD71;
      text-shadow: 0 4px 4px rgba(247, 0, 0, 0.25);
      border-radius: 30px;
      background-color: #0EA98D;
      align-self: center;
      margin-top: 150px;
      width: 244px;
      max-width: 100%;
      overflow: hidden;
      font-size: 24px;
      line-height: 30px;
      padding: 21px 70px;
      border: 3px solid transparent;
      cursor: pointer;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
    <center>
    <section class="category-form">
      <h2 class="category-title">Categoria</h2>
      <form>
        <label for="name-input" class="visually-hidden">Nome</label>
        <input id="name-input" class="form-input" type="text" placeholder="Nome" aria-label="Nome">
        
        <label for="description-input" class="visually-hidden">Descrição</label>
        <textarea id="description-input" class="form-input" placeholder="Descrição" aria-label="Descrição"></textarea>
        
        <button type="submit" class="submit-button">Enviar</button>
        <center>
      </form>
    </section>
